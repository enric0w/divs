<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Layouts Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exerc√≠cios de Layout Flexbox</h1>

    <section id="layout1">
        <h2>Layout 1</h2>
        <div class="container">
            <div class="header"></div>
            <div class="content-and-sidebar">
                <div class="main-content">
                    <div class="middle-row">
                        <div class="box-small"></div>
                        <div class="hidden-box"></div> 
                        <div class="box-medium"></div>
                    </div>
                    <div class="footer"></div>
                </div>
                <div class="sidebar-large"></div>
            </div>
        </div>
    </section>

    <section id="layout2">
        <h2>Layout 2</h2>
        <div class="container">
            <div class="row top-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row middle-row">
                <div class="full-width-box"></div>
            </div>
            <div class="row bottom-row">
                <div class="box"></div>
                <div class="hidden-box-middle"></div> 
                <div class="box"></div>
                <div class="hidden-box-end"></div> 
            </div>
        </div>
    </section>

    <section id="layout3">
        <h2>Layout 3</h2>
        <div class="container">
            <div class="left-column"></div>
            <div class="right-section">
                <div class="top-right-box"></div>
                <div class="bottom-right-row">
                    <div class="middle-column-box"></div>
                    <div class="right-column-box"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="layout4">
        <h2>Layout 4</h2>
        <div class="container">
            <div class="top-row">
                <div class="small-box"></div>
                <div class="hidden-spacer-top"></div> 
            </div>
            <div class="bottom-row">
                <div class="long-box"></div>
                <div class="long-box"></div>
                <div class="long-box"></div>
            </div>
        </div>
    </section>

    <section id="layout5">
        <h2>Layout 5</h2>
        <div class="container">
            <div class="row top-row">
                <div class="box-small-square"></div>
                <div class="hidden-spacer-top"></div> 
                <div class="box-top-right-rectangle"></div>
            </div>
            <div class="row middle-row">
                <div class="box-middle-rectangle"></div>
            </div>
            <div class="row bottom-row">
                <div class="box-bottom-left-square"></div>
                <div class="hidden-spacer-bottom-middle"></div> 
                <div class="box-bottom-right-square"></div>
                <div class="hidden-spacer-bottom-end"></div> 
            </div>
            <div class="row last-row">
                <div class="box-last-row-rectangle"></div>
            </div>
        </div>
    </section>

    <section id="layout6">
        <h2>Layout 6 (image_b40d25.png)</h2>
        <div class="container">
            <div class="col-left"></div>
            <div class="col-right">
                <div class="top-row"></div>
                <div class="bottom-row">
                    <div class="box-middle"></div>
                    <div class="box-right"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="layout7">
        <h2>Layout 7 (image_b40d07.png)</h2>
        <div class="container">
            <div class="col-left"></div>
            <div class="col-center">
                <div class="box-top"></div>
                <div class="hidden-space"></div>
                <div class="box-bottom"></div>
            </div>
            <div class="col-right"></div>
        </div>
    </section>

    <section id="layout8">
        <h2>Layout 8 (image_b40ce8.png)</h2>
        <div class="container">
            <div class="col-left">
                <div class="box-top"></div>
                <div class="box-bottom"></div>
            </div>
            <div class="col-middle">
                <div class="box-middle-inner"></div>
                <div class="hidden-space-bottom"></div>
            </div>
            <div class="col-right-container">
                <div class="box-right-top"></div>
                <div class="box-right-bottom"></div>
            </div>
        </div>
    </section>

    <section id="layout9">
        <h2>Layout 9 (image_b40cc9.png)</h2>
        <div class="container">
            <div class="row-top">
                <div class="box-top-left"></div>
                <div class="box-top-right"></div>
            </div>
            <div class="row-middle">
                <div class="box-middle-full"></div>
            </div>
            <div class="row-bottom">
                <div class="box-bottom-left"></div>
                <div class="box-bottom-middle"></div>
                <div class="box-bottom-right"></div>
            </div>
        </div>
    </section>

    <section id="layout10">
        <h2>Layout 10 (image_b40ca2.png)</h2>
        <div class="container">
            <div class="col-left"></div>
            <div class="col-middle-container">
                <div class="box-middle-top"></div>
                <div class="box-middle-bottom"></div>
            </div>
            <div class="col-right-container">
                <div class="box-right-top"></div>
                <div class="hidden-space-right"></div>
                <div class="box-right-bottom"></div>
            </div>
        </div>
    </section>

</body>
</html>
